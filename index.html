<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Trabalhando com VueJs</title>

    <style>

    </style>

</head>
<body>

    <div id="app">
       <span>Paciente: </span><input type="text" v-model="paciente">
       <br>
       <li v-for="p in lista">{{p.nome}}, {{p.idade}}</li>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                paciente: '',
                pacientes: [
                {nome: 'JoÃ£o', idade: 32},
                {nome: 'Jorge', idade: 45},
                {nome: 'Junior', idade: 20},
                {nome: 'Julho Nogueira', idade: 50}               
                ],
                lista: []
            },        
            methods: {
             
            },
            computed: {},
                watch: {
                    paciente(valorNovo) {
                        console.log(valorNovo)
                        this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                    }
                }
   
        })
            </script>
</body>
</html>
