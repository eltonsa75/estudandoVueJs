<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Trabalhando com VueJs</title>

    <style>

    </style>

</head>
<body>

    <div id="app">
        <h4>Adicionar Paciênte</h4>
        <span>Nome: </span><input type="text" id="inputNome">
        <span>Idade: </span><input type="text" id="inputIdade">
        <span>Plano: </span><input type="text" id="inputPlano">
        <button @click="adicionarPaciente()">Adicionar</button>
        <hr>

        <h4>Último Paciente cadastrado</h4>
        <p v-if="pacientes.length > 0">
           {{ ultimoPaciente }}
        </p>
        <hr>
        <h4>Pacientes do plano Ouro</h4>
        <p v-for="p in pacientes">{{p.plano == 'Ouro' ? p.nome : '' }}</p>
        <hr>



        <h4>Pacientes Cadastrado</h4>
        <p v-for="p in pacientes">
            {{p.nome}} - {{p.idade}} - {{p.plano}}
        </p>
    </div>

    <script>    

        const vm = new Vue({
            el: '#app',
            data: {
              pacientes: []
            },        
            methods: {
                adicionarPaciente() {
                    this.pacientes.push({
                        nome: inputNome.value,
                        idade: inputIdade.value,
                        plano: inputPlano.value
                    })
                }
            },
            computed: {
                ultimoPaciente() {
                    let key = this.pacientes.length - 1
                    let txt = ''

                    txt += 'Paciente ' + this.pacientes[key].nome
                    txt += ', idade ' + this.pacientes[key].idade 
                    txt += ', plano ' + this.pacientes[key].plano

                    return txt
                }
            }

            
        })
            </script>
</body>
</html>
