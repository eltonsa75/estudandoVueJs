<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Trabalhando co VueJs</title>

    <style>
        .verde {
            color: green;
        }
    </style>
</head>
<body>

    <div id="app">
      <a v-bind:href="site">Site</a>
      <p v-bind:class="cor">Entendendo a diretiva v-bind</p>
      <input type="text" placeholder="instrucao" v-bind:value="valor">
      <input type="checkbox" v-bind:checked="check">
         
    </div>

    <script>    

        const vm = new Vue({
            el: '#app',
            data: {
              site: 'http://jorgesantana.net.br',
              cor: 'verde',
              intrucao: 'Placeholder - diretiva v-bind',
              valor: 'Entendendo a diretiva v-bind',
              check: true
            },
            methods: {
                somar: function somar() { //convencionar usar o mesmo nome da função
                    return this.n1 + this.n2;
                },
                subtrair: function subtrair() { //anônima
                    return this.n1 - this.n2;
                },
                multiplicar: () => {
                    return 4 * 2; //arrow function
            },
            dividir() {
                return this.n1 / this.n2;
            }        
        }
        })
    </script>
</body>
</html>
